<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilonova Games | 锻星工坊</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --text-main: #e0e0e0;
            --tech-font: 'Share Tech Mono', monospace;
            --heavy-font: 'Arial Black', 'Archivo Black', sans-serif;
            --ember-color: #ff4500;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            background: radial-gradient(circle at 50% 120%, #2a0e05 0%, #050505 60%);
        }

        /* 1. 熔炉余烬 */
        #ember-field {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;/* 让鼠标点击穿透图片层 */
        }

        /* 2. UI 容器 */
        .ui-layer {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            mix-blend-mode: normal;
        }

        /* 英文标题 */
        h1 {
            font-family: var(--heavy-font);
            font-size: 5.5rem;
            font-weight: 900;
            margin: 0;
            line-height: 1;
            letter-spacing: -1px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        /* 中文标题 */
        .cn-title {
            font-family: var(--heavy-font);
            font-size: 2rem;
            color: #888;
            letter-spacing: 1.2rem;
            margin-top: 10px;
            margin-bottom: 50px;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
            padding-left: 1.2rem; 
        }

        /* Slogan */
        .slogan {
            font-family: var(--tech-font);
            font-size: 1.2rem;
            color: #a33;
            letter-spacing: 3px;
            margin-bottom: 80px;
            text-transform: uppercase;
            animation: forge-breath 4s infinite ease-in-out;
            border-top: 1px solid #311;
            border-bottom: 1px solid #311;
            display: inline-block;
            padding: 12px 30px;
        }

        /* 倒计时容器 */
        .countdown-wrapper {
            margin-bottom: 60px;
            opacity: 0.9; 
        }

        .countdown-label {
            font-family: var(--tech-font);
            font-size: 0.8rem;
            color: #555;
            letter-spacing: 3px;
            margin-bottom: 8px; /* 稍微拉开一点间距 */
        }

        /*字体*/
        #countdown {
            font-family: var(--heavy-font);
            font-weight: 900;
            font-size: 2.5rem;
            color: #ddd; 
            letter-spacing: 2px;
            font-variant-numeric: tabular-nums; 
            animation: glitch-skew 3s infinite linear alternate-reverse;
            text-shadow: 2px 2px 0px #311;
        }

        /* 页脚 */
        footer {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            font-size: 0.7rem;
            color: #444;
            font-family: var(--tech-font);
            letter-spacing: 1px;
        }

        /* 动画定义 */
        @keyframes forge-breath {
            0%, 100% { color: #844; border-color: #311; text-shadow: none;}
            50% { color: #f55; border-color: #833; text-shadow: 0 0 10px rgba(255, 50, 0, 0.3); }
        }

        @keyframes glitch-skew {
            0% { transform: skew(0deg); }
            20% { transform: skew(0deg); }
            22% { transform: skew(1deg); }
            24% { transform: skew(0deg); }
            80% { transform: skew(0deg); }
            82% { transform: skew(-1deg); }
            84% { transform: skew(0deg); }
            100% { transform: skew(0deg); }
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .cn-title { font-size: 1.2rem; letter-spacing: 0.5rem; padding-left: 0.5rem;}
            #countdown { font-size: 1.5rem; letter-spacing: 1px; } 
            .slogan { font-size: 0.9rem; border: none; color: #855;}
        }
    </style>
</head>
<body>

    <canvas id="ember-field"></canvas>

    <div class="ui-layer">
        <h1>Kilonova<br>Games</h1>
        <div class="cn-title">锻星工坊</div>

        <div class="slogan">Forge The Future</div>

        <div class="countdown-wrapper">
            <div class="countdown-label">PROJECT LAUNCH TIMER</div>
            <div id="countdown">LOADING...</div>
        </div>
    </div>

    <footer>
        &copy; 2026 KILONOVA GAMES. ALL RIGHTS RESERVED.
    </footer>

    <script>
        // --- 熔炉余烬引擎 (Ember Engine) ---
        const canvas = document.getElementById('ember-field');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let embers = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initEmbers();
        }

        class Ember {
            constructor() {
                this.reset();
                this.y = Math.random() * height; 
            }

            reset() {
                this.x = Math.random() * width;
                this.y = height + Math.random() * 100;
                this.size = Math.random() * 2 + 0.5;
                this.speed = Math.random() * 1 + 0.2;
                this.opacity = Math.random() * 0.5 + 0.1;
                this.fadeRate = Math.random() * 0.002 + 0.001;
                const colors = ["255, 69, 0", "255, 140, 0", "255, 100, 50"];
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.y -= this.speed;
                this.opacity -= this.fadeRate;
                if (this.y < -10 || this.opacity <= 0) {
                    this.reset();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.fillStyle = `rgba(${this.color}, ${this.opacity})`;
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initEmbers() {
            embers = [];
            for (let i = 0; i < 150; i++) embers.push(new Ember());
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            embers.forEach(ember => {
                ember.update();
                ember.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize();
        animate();

        // --- 倒计时逻辑 ---
        const targetDate = new Date("June 10, 2026 18:00:00").getTime();

        setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const pad = (n) => n < 10 ? '0' + n : n;
            const text = `${days}D ${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
            
            const el = document.getElementById("countdown");
            el.innerText = distance < 0 ? "LAUNCHED" : text;
        }, 1000);
    </script>
</body>
</html>
